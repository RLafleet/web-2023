<!DOCTYPE html>
<html lang="en">
<head>
  <meta  charset="UTF-8">
  <title>Log In</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <script src="static/js/script.js"></script>
</head>
<body class="body body">
  <header class="body__header header">
  <div class="header__top top">
    <div class="top__main main">
      <p class="main__title">Escape</p>
      <p class="main__text">.author</p>
    </div>
      <p class="top__text">Log in to start creating</p>

</header>

  <div class="section__content content">
    <p class = "content__title">Log In</p>
    <p class="content__text">Email</p>
    <input id="content__login" type="email" class="content__reg" onchange="inputInfo_login()"/>
    <p class="content__text">Password</p>
    <input id="content__password" type="password" class="content__reg" onchange="inputInfo_password()"/> 
    <input type="submit" value="Log In" class="content__button"/>
  </div>
