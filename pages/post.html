<!DOCTYPE html>
<html lang="en">
<head>
  <meta  charset="UTF-8">
  <title>The Road Ahead.html</title>
  <link rel="stylesheet" href="/static/css/post.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body class = "body">
  <header class="header">
    <div class="header__top top">      
      <span class="top__title">Escape.</span>
      <nav class="top__navigation navigaton">
        <a class="navigaton__link" href="#">Home</a>
        <a class="navigaton__link" href="#">Categories</a>
        <a class="navigaton__link" href="#">About</a>
        <a class="navigaton__link" href="#">Contact</a>
      </nav>
    </div> 
    <div class="header__caption caption">
      <h1 class="caption__title" >{{ .Title }}</h1>
      <p class="caption__text">{{ .Subtitle }}</p>
      <img class="caption__image" src="/static/image/{{ .ImgModifier }}.jpg">
    </div>      
  </header>
  <div class="section__main main">
    <p class="main__text">
        {{.Content}}           
    </p>
    </div>
  </div>
  <footer class="footer">
    <h2 class="footer__title">Stay in Touch</h2>
    <div class="footer__search search">
      <input type="text" placeholder="Enter your email adress" class="search__text"/>     
      <input type="submit" value="Submit" class="search__button"/>
    </div>
    <div class="footer__content content">
      <span class="content__title">Escape.</span>
        <nav class="content__menu-footer menu-footer">
          <a class="menu-footer__link" href="#">Home</a>
          <a class="menu-footer__link" href="#">Categories</a>
          <a class="menu-footer__link" href="#">About</a>
          <a class="menu-footer__link" href="#">Contact</a>
        </nav>
    </div>   
  </footer>
</body>
</html>
